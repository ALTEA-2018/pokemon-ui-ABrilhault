<body>

<div class="container">
    <h1 class="pt-md-5 pb-md-5">Trainers</h1>

    <div class="card-deck">
        {{#profile}}
        <div class="col-md-3">
            <div class="card shadow-sm mb-3">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{name}} <!--2--><span class="badge badge-secondary"> Team <!--3--></span></h4>
                </div>

                {{#team}}
                    <div class="card-body">
                        <img class="card-img-top" src="{{type.sprites.front_default}}" alt="Pokemon"/>
                        <span class="badge badge-primary">Level : {{level}}</span>
                    </div>
                {{/team}}

            </div>
        </div>
        {{/profile}}
    </div>

</div>
